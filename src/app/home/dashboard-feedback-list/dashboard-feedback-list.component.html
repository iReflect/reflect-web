<ng-container>
    <mat-toolbar>
        <mat-toolbar-row>
            <span class="list-title">{{title}}</span>
            <span class="list-count">Total: {{feedbackCount}}</span>
            <span><a mat-button (click)="navigateToList()">See All</a></span>
        </mat-toolbar-row>
    </mat-toolbar>
    <div class="feedback-list-container" *ngIf="isListLoaded">
        <mat-table #table class="custom-mat-table" [dataSource]="dataSource">
            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef> Title</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.Title}}</mat-cell>
            </ng-container>

            <!-- User Column -->
            <ng-container matColumnDef="user">
                <mat-header-cell *matHeaderCellDef> User</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{getUser(element.ForUserProfile)}}</mat-cell>
            </ng-container>

            <!-- User Role Column -->
            <ng-container matColumnDef="userRole">
                <mat-header-cell *matHeaderCellDef> User Role</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{getUserRole(element.ForUserProfile)}}</mat-cell>
            </ng-container>

            <!-- Start Date Column -->
            <ng-container matColumnDef="startDate">
                <mat-header-cell *matHeaderCellDef> Start Date</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.DurationStart | date: dateFormat}}</mat-cell>
            </ng-container>

            <!-- End Date Column -->
            <ng-container matColumnDef="endDate">
                <mat-header-cell *matHeaderCellDef> End Date</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.DurationEnd | date: dateFormat}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"
                     (click)="navigateToFeedBack(row)"></mat-row>
        </mat-table>
    </div>
</ng-container>
