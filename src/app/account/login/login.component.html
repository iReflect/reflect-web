<ng-container>
  <mat-toolbar>
    <span>{{ title }}</span>
  </mat-toolbar>
  <div class="login-page">
    <div class="login-card">
      <mat-card-content>
        <p>
          <mat-error *ngIf="showError">{{errorMessage}}</mat-error>
        </p>
        <a mat-raised-button href="{{ loginUrl }}">
          {{ button_text }}
        </a>
      </mat-card-content>
    </div>
  </div>
</ng-container>
