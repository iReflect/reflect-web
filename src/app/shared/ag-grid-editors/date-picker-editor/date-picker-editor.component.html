<mat-form-field>
  <input matInput (click)="picker.open()" [(ngModel)]="value" [matDatepicker]="picker" placeholder="Expected At">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker (selectedChanged)="onSelectChange(e)"></mat-datepicker>
  <mat-error>
    Expected Date is required.
  </mat-error>
</mat-form-field>
