<div>
  <div class="sprint-task-refresh">
    <button mat-button (click)="getSprintTaskSummary()">Refresh <mat-icon>refresh</mat-icon></button>
  </div>
  <div class="ag-grid-container">
    <ag-grid-angular
      class="ag-theme-material"
      [stopEditingWhenGridLosesFocus]="true"
      [gridOptions]="gridOptions"
      (gridReady)="onGridReady($event)">
    </ag-grid-angular>
  </div>
</div>
