<div class="table-box">
    <mat-toolbar class="small-toolbar" color="primary">
        <span><b>Tasks &nbsp;&nbsp;({{ getDisplayedRowCount() }})</b></span>
        <span class="fill-remaining-space"></span>
    </mat-toolbar>
    <div class="ag-grid-container dynamic-grid-height -adjust-tabs">
        <ag-grid-angular
            class="ag-theme-material custom-ag-grid"
            [gridOptions]="gridOptions">
        </ag-grid-angular>
    </div>
</div>
