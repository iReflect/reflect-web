<div class="create-sprint"  [formGroup]="sprintFormGroup">
  <h2 mat-dialog-title>Create Sprint Retrospective</h2>
  <span class="close-icon" (click)="closeDialog()"><mat-icon>clear</mat-icon></span>
  <div>
    <mat-form-field>
      <input matInput formControlName="title" placeholder="Sprint Title" required>
      <mat-error *ngIf="titleControl.invalid && (titleControl.dirty || titleControl.touched)">
        Title is required.
      </mat-error>
    </mat-form-field>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <mat-form-field>
      <input matInput formControlName="sprintID" placeholder="Sprint ID">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input matInput (click)="startDatePicker.open()" readonly formControlName="startDate" [matDatepicker]="startDatePicker" placeholder="Start date">
      <button matSuffix (click)="clearValue(startDateControl)" class="mat-icon-button">
        <span class="mat-button-wrapper">
          <mat-icon>clear</mat-icon>
        </span>
      </button>
      <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #startDatePicker></mat-datepicker>
      <mat-error *ngIf="errors.startDateShouldExist">
        Start Date is required.
      </mat-error>
      <mat-error *ngIf="startDateControl.invalid && (startDateControl.dirty || startDateControl.touched)">
        It should be a valid date.
      </mat-error>
    </mat-form-field>

    &nbsp; to &nbsp;

    <mat-form-field>
      <input matInput (click)="endDatePicker.open()" readonly [min]="startDateControl" formControlName="endDate" [matDatepicker]="endDatePicker" placeholder="End date">
      <button matSuffix (click)="clearValue(endDateControl)" class="mat-icon-button">
        <span class="mat-button-wrapper">
          <mat-icon>clear</mat-icon>
        </span>
      </button>
      <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
      <mat-datepicker #endDatePicker></mat-datepicker>
      <mat-error *ngIf="errors.endDateShouldExist">
        End date is required.
      </mat-error>
      <mat-error *ngIf="endDateControl.invalid && (endDateControl.dirty || endDateControl.touched)">
        It should be a valid date.
      </mat-error>
    </mat-form-field>
  </div>
  <mat-error *ngIf="errors.atleastOne">
    Atleast one of Start and End dates or Sprint ID fields is required.
  </mat-error>
  <mat-error *ngIf="errors.startGreaterThanEnd">
    End date should be greater than the Start date.
  </mat-error>
  <div>
    <mat-dialog-actions class="dialog-actions">
      <button mat-raised-button [disabled]="sprintFormGroup.invalid || disableButton" (click)="createSprint(sprintFormGroup.value)">Create</button>
      <button mat-raised-button mat-dialog-close>Cancel</button>
    </mat-dialog-actions>
  </div>
</div>
