<ng-container>
  <div class="retro-list-container">
    <mat-card class="retro-list-header">
      <div>
        <span><b>Retrospectives</b></span>
      </div>
      <div class="action-buttons">
        <button mat-raised-button (click)="createNewRetro()">Create a New Retro</button>
      </div>
    </mat-card>
    <div class="retro-table-content">
      <div class="retro-table-container mat-elevation-z5">
        <mat-table #table class="custom-mat-table" [dataSource]="dataSource">
          <!-- Title Column -->
          <ng-container matColumnDef="title">
            <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <span class="link-type-cell"
                    matTooltip="Link to Retrospective Dashboard">{{element.Title}}</span>
            </mat-cell>
          </ng-container>

          <!-- User Column -->
          <ng-container matColumnDef="created_by">
            <mat-header-cell *matHeaderCellDef>Created By</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.CreatedBy.Email}}</mat-cell>
          </ng-container>

          <!-- Team Column -->
          <ng-container matColumnDef="team">
            <mat-header-cell *matHeaderCellDef>Team</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.Team.Name}}</mat-cell>
          </ng-container>

          <!-- Created At Column -->
          <ng-container matColumnDef="created_at">
            <mat-header-cell *matHeaderCellDef>Created At</mat-header-cell>
            <mat-cell *matCellDef="let element"> {{parseToDate(element.CreatedAt)}}</mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"
                   (click)="navigateToRetroSpectiveDashboard(row)"></mat-row>
        </mat-table>
      </div>
    </div>
  </div>
</ng-container>
