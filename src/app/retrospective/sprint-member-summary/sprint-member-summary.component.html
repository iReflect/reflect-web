<div class="sprint-member-actions">
  <div *ngIf="sprintStatus !== sprintStates.FROZEN">
    <mat-select placeholder="Select a Member" [(ngModel)]="selectedMemberID">
      <mat-option *ngFor="let member of retroMembers" [value]="member.ID">
        {{(member.FirstName + ' ' + member.LastName).trim()}}
      </mat-option>
    </mat-select>
    <button mat-button (click)="addSprintMember()">Add Member</button>
  </div>
  <div>
    <button mat-button (click)="getSprintMemberSummary(true)">Refresh <mat-icon>refresh</mat-icon></button>
    <mat-slide-toggle labelPosition="before" (change)="toggleAutoRefresh()" [checked]="enableRefresh">
      Autorefresh
    </mat-slide-toggle>
  </div>
  <div class="ag-grid-container">
      <ag-grid-angular
          class="ag-theme-material"
          [gridOptions]="gridOptions"
          [stopEditingWhenGridLosesFocus]="true"
          [overlayLoadingTemplate]="overlayLoadingTemplate"
          [overlayNoRowsTemplate]="overlayNoRowsTemplate"
          (gridReady)="onGridReady($event)"
          (cellEditingStarted)="onCellEditingStarted()"
          (cellEditingStopped)="onCellEditingStopped()">
      </ag-grid-angular>
  </div>
</div>
