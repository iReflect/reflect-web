<div class="create-retro" *ngIf="isDataLoaded" [formGroup]="retroFormGroup">
  <mat-toolbar>
    <div class="fill-remaining-space"></div>
    <div class="action-buttons">
      <button mat-raised-button [disabled]="!retroFormGroup.valid" (click)="createRetro()">Create Retro</button>
    </div>
  </mat-toolbar>
  <mat-card>
    <mat-card-header>
      <mat-card-title><b>Team</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field floatLabel="always">
        <mat-label></mat-label>
        <mat-select formControlName="team" placeholder="Select a Team">
          <mat-option *ngFor="let team of teamOptions" [value]="team.ID">{{team.Name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title><b>Task Provider</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field floatLabel="always">
        <mat-label></mat-label>
        <mat-select formControlName="selectedTaskProvider" placeholder="Select a Task Provider" (selectionChange)="onProviderChange(taskProviderKey)($event.value)">
          <mat-option *ngFor="let provider of taskProviderOptions" [value]="provider.Type">{{provider.DisplayTitle}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div [formGroupName]="taskProviderKey">
        <div *ngFor="let field of selectedTaskProviderFields">
          <mat-form-field>
            <input matInput [placeholder]="field.FieldDisplayName" [formControlName]="field.FieldName"/>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title><b>Time Provider</b></mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field floatLabel="always">
        <mat-label></mat-label>
        <mat-select formControlName="selectedTimeProvider" placeholder="Select a Time Provider" (selectionChange)="onProviderChange(timeProviderKey)($event.value)">
          <mat-option *ngFor="let provider of timeProviderOptions" [value]="provider.Type">{{provider.DisplayTitle}}</mat-option>
        </mat-select>
      </mat-form-field>
      <div [formGroupName]="timeProviderKey">
        <div *ngFor="let field of selectedTimeProviderFields">
          <mat-form-field>
            <input matInput [id]="field.FieldName" [placeholder]="field.FieldDisplayName" [formControlName]="field.FieldName"/>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    </mat-card>
</div>
