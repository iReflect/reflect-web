<div class="create-retro" [formGroup]="retroFormGroup" *ngIf="isTeamOptionsLoaded && isProviderOptionsLoaded">
  <h2 mat-dialog-title>Create a New Retro</h2>
  <mat-grid-list cols="2" rowHeight="250px">
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title><b>Retrospective Details</b></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-form-field>
              <input matInput formControlName="title" placeholder="Retrospective Title">
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput type="number" formControlName="hoursPerStoryPoint" placeholder="Specify hours per story point">
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card>
        <mat-card-header>
          <mat-card-title><b>Team</b></mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div>
            <mat-form-field>
              <mat-select formControlName="team" placeholder="Select a Team">
                <mat-option *ngFor="let team of teamOptions" [value]="team.ID">{{team.Name}}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <input matInput formControlName="projectName" placeholder="Specify Project Name">
            </mat-form-field>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2"[rowspan]="2" class="task-provider">
      <mat-card>
        <mat-card-header>
          <mat-card-title><b>Task Provider</b></mat-card-title>
        </mat-card-header>
        <mat-card-content [formArrayName]="taskProviderKey">
          <div *ngFor="let _ of taskProvidersList; let providerIndex = index;">
            <div [formGroupName]="providerIndex">
              <app-task-provider
                [taskProviderOptions]="taskProviderOptions"
                (initializedTaskProvider)="taskProviderInitialized(providerIndex)($event)">
              </app-task-provider>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <mat-dialog-actions>
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button [disabled]="retroFormGroup.invalid || disableButton" (click)="createRetro(retroFormGroup.value)">Create Retro</button>
  </mat-dialog-actions>
</div>
