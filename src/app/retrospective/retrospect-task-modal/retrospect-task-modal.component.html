<div class="retrospect-task app-dialog">
  <h2 mat-dialog-title>
    {{taskDetails.TaskID}}: {{taskDetails.Summary}}
    <p class="dialog-subtitle">
      {{taskDetails.Type}}
      &nbsp;&nbsp;|&nbsp;&nbsp;
      <!--Assignee: -->{{taskDetails.Assignee}}
      &nbsp;&nbsp;|&nbsp;&nbsp;
      <span>Estimates:</span> {{taskDetails.Estimate}}
      &nbsp;&nbsp;|&nbsp;&nbsp;
      <span>Status:</span> {{taskDetails.Status}}
    </p>
  </h2>
  <button mat-icon-button class="close-icon" tabindex="-1" (click)="closeDialog()"><mat-icon>clear</mat-icon></button>
  <mat-toolbar>
    <b>Members</b>
    <span class="fill-remaining-space"></span>
    <button mat-button (click)="getSprintTaskMemberSummary(true)" class="layout-side-margin">
      <mat-icon>refresh</mat-icon>
      Refresh
    </button>
    <div class="add-member layout-side-margin" *ngIf="data.sprintStatus !== sprintStates.FROZEN">
      <mat-select class="tabbar-mat-select" placeholder="Select a Member" [(ngModel)]="selectedMemberID">
        <mat-option *ngFor="let member of sprintMembers" [value]="member.ID">
          {{(member.FirstName + ' ' + member.LastName).trim()}}
        </mat-option>
      </mat-select>
      <button mat-raised-button color="primary" (click)="addNewSprintTaskMember()" class="layout-side-margin">Add Member</button>
    </div>
  </mat-toolbar>
  <div class="ag-grid-container">
    <ag-grid-angular
      class="ag-theme-material custom-ag-grid"
      [gridOptions]="gridOptions"
      [stopEditingWhenGridLosesFocus]="true"
      [overlayLoadingTemplate]="overlayLoadingTemplate"
      [overlayNoRowsTemplate]="overlayNoRowsTemplate"
      (gridReady)="onGridReady($event)"
      (cellEditingStarted)="onCellEditingStarted()"
      (cellEditingStopped)="onCellEditingStopped()">
    </ag-grid-angular>
  </div>
</div>
