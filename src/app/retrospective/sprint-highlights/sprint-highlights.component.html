<div *ngFor="let highlight of highlightsList">
  <span class="retrospective-feedback-title" ><b>{{highlight.LABEL}}</b></span>
  <app-retrospective-feedback
    (resumeRefresh)="resumeRefresh()"
    (pauseRefresh)="pauseRefresh()"
    [feedbackType]="retroFeedbackTypes.HIGHLIGHT"
    [feedbackSubType]="highlight.KEY"
    [sprintStatus]="sprintStatus"
    [retrospectiveID]="retrospectiveID"
    [sprintID]="sprintID"
    [isTabActive]="isTabActive"
    [teamMembers]="teamMembers"
    [data]="sprintHighlights"></app-retrospective-feedback>
</div>
<div>
  <span class="retrospective-feedback-title" ><b>Accomplished Goals</b></span>
  <app-retrospective-feedback
    (resumeRefresh)="resumeRefresh()"
    (pauseRefresh)="pauseRefresh()"
    [feedbackType]="retroFeedbackTypes.GOAL"
    [feedbackSubType]="goalTypes.COMPLETED"
    [data]="accomplishedGoals"
    [teamMembers]="teamMembers"
    [isTabActive]="isTabActive"
    [sprintStatus]="sprintStatus"
    [retrospectiveID]="retrospectiveID"
    [sprintID]="sprintID"></app-retrospective-feedback>
</div>
<div>
  <span class="retrospective-feedback-title" ><b>Pending Goals</b></span>
  <app-retrospective-feedback
    (resumeRefresh)="resumeRefresh()"
    (pauseRefresh)="pauseRefresh()"
    [feedbackType]="retroFeedbackTypes.GOAL"
    [feedbackSubType]="goalTypes.PENDING"
    [data]="pendingGoals"
    [teamMembers]="teamMembers"
    [isTabActive]="isTabActive"
    [sprintStatus]="sprintStatus"
    [retrospectiveID]="retrospectiveID"
    [sprintID]="sprintID"></app-retrospective-feedback>
</div>
