<mat-expansion-panel #matExpansionPanel (opened)="resizeAgGrid()" class="collapsible-retrospective-feedback">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <span class="retrospective-feedback-title"><b>{{title}}</b>&nbsp;({{ getDisplayedRowCount() }})</span>
            <span class="fill-remaining-space"></span>
            <button class="layout-side-margin" [class.hide-clear-filter]="!matExpansionPanel.expanded" mat-button (click)="clearFilters($event)">
                <mat-icon>clear</mat-icon>
                Clear Filters
            </button>
        </mat-panel-title>
    </mat-expansion-panel-header>

    <div class="ag-grid-container -small-height">
        <ag-grid-angular
            class="ag-theme-material custom-ag-grid"
            [gridOptions]="gridOptions">
        </ag-grid-angular>
    </div>

    <mat-action-row *ngIf="[goalTypes.COMPLETED, goalTypes.PENDING].indexOf(feedbackSubType) === -1 && sprintStatus !== sprintStates.FROZEN">
        <button mat-button (click)="addMoreRow()">
            <mat-icon>add</mat-icon>
            <span>Add New</span>
        </button>
    </mat-action-row>
</mat-expansion-panel>
